<body class="page">
  <!DOCTYPE html>
  <html lang="ru">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step registration 2</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.10/css/select2.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.10/js/select2.min.js"></script>
    <link href="assets/css/styles.min.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <div class="img"></div>
      <div class="content">
        <h1 class="content__title">Регистрация</h1>
        <div class="content__progress-bar">
          <div class="text-wrapper"> <span class="progress-bar-text">Заполнено</span><span class="progress-bar-value">33%</span></div>
          <div class="progress-bar progress-bar_loc"></div>
        </div>
        <form class="content__form grid" action="" method="post">
          <select class="login__select login__select--city" id="city" name="city">
            <option disabled selected value="">Населенный пункт</option>
            <option value="nn">Нижний Новгород</option>
            <option value="arz">Арзамас</option>
            <option value="bal">Балахна</option>
            <option value="bor">Бор</option>
            <option value="v">Выкса</option>
            <option value="dzer">Дзержинск</option>
            <option value="kst">Кстово</option>
            <option value="pav">Павлово</option>
          </select>
          <label class="input-label placeholder" for="city">Населенный пункт</label>
          <div class="content__input-wrapper">
            <select class="login__select login__select--edu" id="edu" name="edu">
              <option disabled selected value="">Образовательное учреждение</option>
              <option value="11">Школа №11</option>
              <option value="17g">Гимназия №17</option>
              <option value="32">Школа №32</option>
              <option value="34">Школа №34</option>
              <option value="45">Школа №45</option>
              <option value="48">Школа №48</option>
              <option value="56">Школа №56</option>
              <option value="131">Школа №131</option>
              <option value="135">Школа №135</option>
              <option value="140">Школа №140</option>
              <option value="154">Школа №154</option>
              <option value="174">Школа №174</option>
            </select>
          </div>
          <div class="content__input-wrapper">
            <select class="login__select login__select--teacher" id="teacher" name="teacher">
              <option disabled selected value="">ФИО учителя</option>
              <option value="AmosovaNS">Амосова Наталья Сергеевна</option>
              <option value="PetuhinaIV">Петухина Ирина Владимировна</option>
              <option value="UlbinaOV">Ульбина Ольга Викторовна</option>
            </select>
          </div>
          <div class="content__input-wrapper">
            <select class="login__select login__select--class" id="class" name="class">
              <option disabled selected value="">Класс</option>
              <option value="11a">11 A</option>
              <option value="11b">11 Б</option>
            </select>
          </div>
        </form>
        <div class="btn-wrapper flex"> <a class="content__btn-back" href="../reg.html">
            <svg class="icon icon-arrow">
              <use xlink:href="assets/images/sprite.svg#arrow"></use>
            </svg></a><a class="content__form-btn content__form-btn--text" href="../regEnd.html">Далее</a></div>
      </div>
    </div>
    <script src="assets/js/userLocation.min.js"> </script>
  </body>

  </html>
</body>

</html>
